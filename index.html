<html lang="en">

        <title>threeJS</title>

    <body>
        <canvas id="canvas"></canvas>
        <div class="container">
            <div class="wrap">
                <div class="btnwrap">
                    <button type="button" id="speedUp">Speed up</button>

            </div>
            <div class="wrap">
                <div class="btnwrap">
                    <button type="button" id="distUp">Dist up</button>
                    <button type="button" id="distDown">Dist down</button>
                </div>
                <div class="distValue"></div>
            </div>
            <div class="wrap">
                <!-- <div class="btnwrap"> -->
                    <button type="button" id="v1">Variant 1</button>
                    <button type="button" id="v2">Variant 2</button>
                <!-- </div> -->
            </div>
        </div>
